<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h3>Area Calculator</h3>
    <select id="shape" onchange="showFields()">
      <option value="">---Select---</option>
      <option value="rectangle">Rectangle</option>
      <option value="triangle">Triangle</option>
      <option value="circle">Circle</option>
      <option value="parallelogram">Parallelogram</option>
    </select>

    <div id="inputs"></div>
    <button onclick="calculateArea()">Go</button>
    <div class="result" id="result"></div>

  </div>

  <script>
    function showFields(){
      const shape = document.getElementById('shape').value;
      const inputs = document.getElementById('inputs');

      inputs.innerHTML = "";
      if(shape == 'rectangle'){
        inputs.innerHTML = `
          <input type="number" id="l" placeholder="Length">
          <input type="number" id="b" placeholder="Breadth">
        `
      } else if (shape == 'triangle'){
        inputs.innerHTML = `
          <input type="number" id="h" placeholder="Height">
          <input type="number" id="b" placeholder="Base">
        `
      } else if (shape == 'circle'){
        inputs.innerHTML = `
          <input type="number" id="r" placeholder="Radius">
        `
      } else if (shape == 'parallelogram'){
        inputs.innerHTML = `
          <input type="number" id="h" placeholder="Height">
          <input type="number" id="b" placeholder="Base">
        `
      }
    }

    function calculateArea(){
      const shape = document.getElementById('shape').value;
      let result = 0;
      if (shape == 'rectangle'){
        let length = document.getElementById('l').value;
        let breadth = document.getElementById('b').value
        result = Number(length) * Number(breadth);
      } else if (shape == 'triangle'){
        let height = document.getElementById('h').value;
        let base = document.getElementById('b').value
        result = (Number(height) * Number(base)) / 2;
      } else if (shape == 'circle'){
        let radius = document.getElementById('r').value;
        result = Math.PI * (Number(radius) * Number(radius));
      } else if (shape == 'parallelogram'){
        let height = document.getElementById('h').value;
        let base = document.getElementById('b').value;
        result = Number(height) * Number(base);
      } 

      document.getElementById('result').innerHTML = "Area: " + result;
    }
  </script>
</body>
</html>
